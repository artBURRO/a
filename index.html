<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Montagem de Time Pokémon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Montador de Time Pokémon</h1>
        <div class="search">
            <input type="text" id="search-bar" placeholder="Pesquise Pokémon..." />
            <div id="search-results"></div>
        </div>
    </div>

    <div class="pokemon-info">
        <h2>Informações do Pokémon</h2>
        <div id="pokemon-details">
            <!-- Informações do Pokémon selecionado aparecerão aqui -->
        </div>
    </div>

    <div id="team" class="team">
        <h2>Seu Time Pokémon</h2>
        <!-- Aqui o time será exibido -->
    </div>

    <script src="script.js"></script>
</body>
</html>
